<!DOCTYPE html>
<html>
<head>
    <title></title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn" hidden>
            <#if shiro.hasPermission("sys:code:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
        </#if>
        <#if shiro.hasPermission("sys:code:update")>
        <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
    </#if>
    <#if shiro.hasPermission("sys:code:delete")>
    <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
</#if>
</div>
<table id="jqGrid"></table>
<div id="jqGridPager"></div>
</div>


<div v-show="!showList" class="panel panel-default">
    <div class="panel-heading">{{title}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label">单位名称</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="code.coltd" placeholder="单位名称"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">联系人</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="code.linman" placeholder="联系人"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">联系电话</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="code.tel" placeholder="联系电话"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">联系邮箱</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="code.email" placeholder="联系邮箱"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">注册码</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="code.code" placeholder="注册码"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">状态0正常 1停用</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="code.status" placeholder="状态0正常  1停用"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">备注</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="code.remarks" placeholder="备注"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">上次修改时间</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="code.updatetimer" placeholder="上次修改时间"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">创建时间</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="code.createtimer" placeholder="创建时间"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..."
                   @click="saveOrUpdate" value="确定"/>
            &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
        </div>
    </form>
</div>





</div>

<script src="${request.contextPath}/statics/js/modules/sys/code.js?_${.now?long}"></script>
</body>

</html>
